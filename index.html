<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon</title>
    <!-- CSS Files -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <audio src="media/simonSound1.mp3" type="audio/mpeg" id="ss0"></audio>
    <audio src="media/simonSound2.mp3" type="audio/mpeg" id="ss1"></audio>
    <audio src="media/simonSound3.mp3" type="audio/mpeg" id="ss2"></audio>
    <audio src="media/simonSound4.mp3" type="audio/mpeg" id="ss3"></audio>
    <audio src="media/wrong-answer.mp3" type="audio/mpeg" id="wrong"></audio>
  </head>
  <body>
    <div class="container simon">
      <div class="row">
        <div class="col-md-12">
          <br class="spacer">
        </div>
      </div>
        <div class="row">
          <div class="col-md-12" align="center">
            <a href="#" class="btn btn-success sbut" id="0">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
            <a href="#" class="btn btn-danger sbut" id="1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
          </div>
          <div class="col-md-12" align="center">
            <a href="#" class="btn btn-warning sbut" id="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
            <a href="#" class="btn btn-info sbut" id="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 controls" align="center">
            <button type="button" class="btn btn-primary" id="start">Start Game</button>
            <button type="button" class="btn btn-danger dim" id="strict">Strict Mode</button>
            <p>Sequence Length: <span id="seqLength">0</span></p>
          </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
